<ion-header>
  <ion-toolbar>
    <ion-back-button defaultHref="/" slot="start"></ion-back-button>
    <ion-title>{{titulo}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="showPopover($event)">
        <ion-icon style="font-size: 32px;" name="person-circle-outline"></ion-icon>
      </ion-button>
      <ion-menu-button color="success" slot="end"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
