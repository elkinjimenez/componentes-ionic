<ion-menu side="end" contentId="main" menuId="primerMenu">
  <ion-header>
    <ion-toolbar color="success">
      <app-avatar class="ion-padding ion-text-center"></app-avatar>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let c of componentes" (click)="cerrarMenu()" [routerLink]="c.url">
        <ion-label>{{c.nombre}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
