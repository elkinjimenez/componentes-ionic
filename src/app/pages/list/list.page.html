<app-header [titulo]="'Lista de items'"></app-header>
<ion-content>
  <ion-list-header lines="insert">
    <ion-label>Cabecera</ion-label>
  </ion-list-header>
  <ion-list>
    <ion-item detail>
      <ion-label>Item básico</ion-label>
    </ion-item>
    <ion-item detail color="success">
      <ion-label>Item con color</ion-label>
    </ion-item>
    <ion-item detail href="https://ionicframework.com/docs/api/list-header">
      <ion-label>URL</ion-label>
    </ion-item>

    <ion-item>
      <ion-button slot="start">
        <ion-icon name="arrow-forward-circle-outline"></ion-icon>
      </ion-button>
      <ion-label>Botón prueba</ion-label>
      <ion-button slot="end">
        <ion-icon slot="icon-only" name="cloudy-night-outline"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item-divider>
      <ion-label>Separación</ion-label>
    </ion-item-divider>
  </ion-list>
  <!-- List of Text Items -->
  <ion-list>
    <ion-item>
      <ion-label>Pokémon Yellow</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Mega Man X</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>The Legend of Zelda</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Pac-Man</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Super Mario World</ion-label>
    </ion-item>
  </ion-list>

  <!-- List of Input Items -->
  <ion-list>
    <ion-item>
      <ion-label>Input</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Toggle</ion-label>
      <ion-toggle slot="end"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Radio</ion-label>
      <ion-radio slot="end"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Checkbox</ion-label>
      <ion-checkbox slot="start"></ion-checkbox>
    </ion-item>
  </ion-list>

  <!-- List of Sliding Items -->
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Item</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option>Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label>Item</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option>Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
