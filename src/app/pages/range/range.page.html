<app-header [titulo]="'Rango'"></app-header>
<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-range color="danger" pin="true"></ion-range>
    </ion-item>
    <ion-item>
      <ion-range min="0" [(ngModel)]="rangos.uno" max="100" pin="true" color="secondary">
        <ion-label slot="start">0</ion-label>
        <ion-label slot="end">100</ion-label>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-range [(ngModel)]="rangos.dos" min="10" max="200" step="2">
        <ion-icon size="small" slot="start" name="sunny"></ion-icon>
        <ion-icon slot="end" name="sunny"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-range [(ngModel)]="rangos.tres" min="1000" max="2000" step="100" snaps="true" color="secondary"></ion-range>
    </ion-item>
    <ion-item>
      <ion-range [(ngModel)]="rangos.cua" min="1000" max="2000" step="100" snaps="true" ticks="false" color="success"></ion-range>
    </ion-item>
    <ion-item>
      <ion-range dualKnobs="true" min="21" max="72" step="3" snaps="true"></ion-range>
    </ion-item>
  </ion-list>
</ion-content>
